<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg w-96">
    <h1 class="text-2xl  text-center mb-6">Create an Account</h1>
    <h2 class="text-center text-sm text-gray-600 mb-4">sign-up with your email address</h2>

    <div class="mb-4">
      <input type="email" placeholder="Enter your email address" class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <input type="text" placeholder="Create a display name" class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div class="mb-6">
      <input type="password" placeholder="Create a password" class="w-full px-4 py-2 border rounded-lg">
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded-lg  hover:bg-pink-300">Continue</button>

    <p class="text-center text-xs text-gray-600 mt-4">By clicking "Continue", you assert you're 18 or older and agree to our Terms of Service.</p>
    <p class="text-center text-xs text-gray-600">Your info is secure.</p>

    <div class="mt-6 text-center">
      <p class="font-semibold text-gray-700 mb-4">SAVE SOME TIME AND USE</p>
      <button class="w-full bg-blue-600 text-white py-2 rounded-md mb-2 hover:bg-blue-700">Facebook</button>
      <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-red-700">Google</button>
      <p class="text-gray-600 mt-2">We never post on your behalf.</p>
    </div>
  </div>

</body>
</html>
