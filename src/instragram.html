<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
           
            <div class="flex justify-center mb-8">
                <img src="./Instagram-Logo.jpg" alt="Instagram Logo" class="w-36">
            </div>
            
           
            <form action="#" method="POST">
                <div class="mb-4">
                    <input type="text" name="username" id="username" placeholder="Phone number, email or username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <input type="password" name="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Log In</button>
            </form>
    
            
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <div class="my-4 flex items-center">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="mx-2 text-sm text-gray-500">OR</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>
    
            
            <div class="mt-4">
                <button class="w-full p-3 flex items-center justify-center bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <img src="./facebook.jpg" alt="Facebook Logo" class="w-5 h-5 mr-2">
                    Log in with Facebook
                </button>
            </div>
    
            
    
            
            <div class="mt-4 text-center ">
                <span class="text-gray-500 text-sm">Don't have an account? </span>
                <a href="#" class="text-sm font-semibold text-blue-500 hover:underline">Sign up</a>
            </div>
        </div>
        
        
</body>
</html>
