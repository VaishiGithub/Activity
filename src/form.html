<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="output.css">
</head>
<body class="bg-blue-400">
    <div class ="bg-blue-50 m-10 mt-16 pt-14 p-50 rounded-2xl shadow-lg">
        <div>
        <h1 class="text-3xl font-bold text-center">Feedback form</h1>
        <form action="">
            <div>
                <label class="block text-black text-semibold mb-2" for="">Name:</label>
                <input type="text" class="w-full border-2 rounded-lg focus:ring-2 focus:ring-amber-100 focus:border-transparent" placeholder="Enter your name">
            </div>
            <div>
                <label class="block text-black text-semibold mb-2" for="">Email:</label>
                <input type="text" class="w-full border-2 rounded-lg focus:ring-2 focus:ring-amber-100 focus:border-transparent" placeholder="Enter your email id">
            </div>
            <div>
                <label class="block text-black text-semibold mb-2" for="">Rating:</label>
                <select name="" id="" class="w-full border-2 rounded-lg focus:ring-2 focus:ring-amber-100 focus:border-transparent">
                    <option value="">Select Rating </option>
                    <option value="">5 Rating </option>
                    <option value="">4 Rating </option>
                    <option value="">3 Rating </option>
                    <option value="">2 Rating </option>
                    <option value="">1 Rating </option>
                    
                </select>
            </div>
            <div>
                <label class="block text-black text-semibold mb-2" for="">Feedback:</label>
                <textarea class="w-full border-2 rounded-lg focus:ring-2 focus:ring-amber-100 focus:border-transparent" id="" placeholder="Share your thoughts"></textarea>
            </div>
            <div>
                <label class="block text-black text-semibold mb-2" for="">Upload:</label>
                <input type="file" class="w-full border-2 rounded-lg focus:ring-2 focus:ring-amber-100 focus:border-transparent" placeholder="Enter your email id">

            </div>
        </form>
    </div>
</div>
</body>
</html>
